<!DOCTYPE html>
<html>
<head>
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Smart Chatbot</h1>
    <form method="POST">
      <input type="text" name="symptom" placeholder="Enter your symptom" required />
      <button type="submit" class="btn">Ask</button>
    </form>
    <div id="response">{{ response|safe }}</div>
  </div>
</body>
</html>
